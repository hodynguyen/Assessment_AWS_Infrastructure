apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: acme/api
          ports:
            - containerPort: 443
          env:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: POSTGRES_URL

            - name: METRICS_URL
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: METRICS_URL

          readinessProbe:
            httpGet:
              path: /health
              port: 443
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 443
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 20

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
